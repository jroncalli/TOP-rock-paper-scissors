<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <h1 class="title">Rock Paper Scissors!</h1>
    <p class="instructions">Click Your Choice or <span class="here">here</span> to restart</p>
    <div class="game">
      <img src="images/rock.png" alt="rock" id="Rock" />
      <img src="images/paper.png" alt="paper" id="Paper" />
      <img src="images/scissors.png" alt="scissors" id="Scissors" />
    </div>
    <div class="resulttext">
      <div class="thescores">
        <h2 class="results">Player Choice: <span id="pchoice"></span></h2>
        <h2 class="results">Computer Choice: <span id="cresult"></span></h2>
      </div>
      <div class="theresults">
        <h2 class="results">Player Score: <span id="scorep">0</span></h2>
        <h2 class="results">Computer Score: <span id="scorec">0</span></h2>
      </div>
    </div>
    <div class="results">
      <h2>Winner: <span id="winner"></span></h2>
    </div>
    <script src="scripts/scripts.js"></script>
  </body>
</html>
